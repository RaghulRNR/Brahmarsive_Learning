<!DOCTYPE html>
<html>
    <body>
        <h1 id="result"></h1><hr>
        <h1 id="timeInterval"></h1>
        <input type="button" onclick="stoptime()" value="Stop">
        
        <script>
            //setTimeOut
            b=setTimeout(myFunction, 5000);
            clearTimeout(b)

                function myFunction() {
                document.getElementById("result").innerHTML = "Hello world";
                }

               
            //SetTimeOut by passsing whole function as parameter
            setTimeout(function Hello() {
            document.getElementById("result").innerHTML = "welcome";
            }, 10000);

            //Waiting for Intervals:

            a=setInterval(currentTime,1000)
            function currentTime(){
                d=new Date()
                document.getElementById("timeInterval").innerHTML=d.getHours()+":"+d.getMinutes()+":"+d.getSeconds();
            }
            function stoptime(){
                clearInterval(a)
            }
            
            
        </script>
    </body>
</html>

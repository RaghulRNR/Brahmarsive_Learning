<!DOCTYPE html>
<html>
    <body>
        <script>
           // getter and setter methods
                class Car {
                constructor(brand) {
                    this.carname = brand;
                }
                get cnam() {
                    return this.carname;
                }
                set cnam(x) {
                    this.carname = x;
                }
                }

           c= new Car("BMW")
           console.log(c.cnam)
           c.cnam="Rolex"
           console.log(c.cnam)

           //static methods
        </script>
    </body>
</html>

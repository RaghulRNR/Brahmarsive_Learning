<!DOCTYPE html>
<html>
    <body>
        <script>
            var arr=["Banana", "Orange", "Apple", "Mango"]
            var arr1=[1,2,3]
            var arr2=[true,false]
            console.log(arr)
            console.log(arr.toString())
            console.log(arr.join("|"))
            console.log("Element removed from the array is "+arr.pop())
            console.log(arr)
            console.log("The new Length of the array is "+arr.push("Mango"))
            console.log(arr.shift())
            console.log(arr.unshift("Banana"))
            console.log(arr)
            console.log(arr.concat(arr1,arr2,"0","1 ")) 
            all_array=arr.concat(arr1,arr2)
            console.log(arr)
            console.log(all_array)
            console.log(arr.splice(1,1,"orange_replaced"))
            console.log(arr)
            console.log(arr.splice(1,0,1,2))
            console.log(arr)
            console.log(arr.splice(3,1))
            console.log(arr)
            console.log(arr.slice(2))
            console.log(arr.slice(2,4))
            
        </script>
    </body>
</html>

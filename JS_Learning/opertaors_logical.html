<!DOCTYPE html>
<html>
    <body>
        <script>
            var a=10
            var b=20
            var c=30
            d=(a>b)&&(b<c)
            alert(d)
            console.log(d)
            d=(a>b)||(b<c)
            alert(d)
            console.log(d)
            d=!(a>b)||(b<c)
            alert(d)
            console.log(d)
            
            console.log("type of d "+ typeof(d))
            
        </script>
    </body>
</html>

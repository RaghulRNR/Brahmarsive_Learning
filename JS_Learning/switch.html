<!DOCTYPE html>
<html>
    <body>
        <script>
            var a= Number(prompt("Enter the value"))
            switch(a){
                case 0:
                    console.log("It is case Zero");
                    break;
                case 1:
                    console.log("Case 1")
                    break;
                case 2:
                    console.log("Case 1 or 2");
                    break;
                default:
                    console.log("This case is not matched");
                
            }
        </script>
    </body>
</html>
